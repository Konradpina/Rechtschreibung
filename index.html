<html>
    <head>
        <title>Diktat</title>
        <link rel="stylesheet" href="style/Header.css">
        <link rel="stylesheet" href="style/Input.css">
        <link rel="stylesheet" href="style/test.css">
        <link rel="stylesheet" href="style/history.css">
    
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header >
            <div class="logo">Diktat.de</div>
            <div id="timedisplay" class="headertool"></div>
            <div id="solution" class="headertool" hidden></div>
            <div id="prozentdisplay" class="headertool"></div>
            <div class="more">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="" class="active">Diktat</a>
                    </li>
                    <li>
                        <a  onclick="displaysolution()">Lösung</a>
                    </li>
                    <li>
                        <a onclick="language()">Sprache</a>
                    </li>
                    <li>
                        <a onclick="hint()">Hineweis</a>
                    </li>
                    <li>
                        <a href="imp.html">Impressum</a>
                    </li>
                </ul>
            </nav>
        </header>


         <div  id="inputbox" >
          


            <div class="Inputbox" > 
                
                <div class="Input"><textarea name="" id="textarea" cols="30" rows="10"></textarea>
                <div class="ct">Enter your Text</div>
                <div class="flexbox">Test your Self <input type="checkbox" name="vtest" id="vtest"></div>
                <div class="ct"> <button  onclick="start(1)">Start</button></div>
                
                </div>
            </div>
         </div>
        

        <div class="diktatbox" id="diktatbox" hidden>
            <div class="text" ><div class="textdisplay" id="textdisplay"></div><input type="text" class="textinput" id="diktatinput" onkeyup="checkword(event)"></div>
           
        </div>

        <div class="testbox" id="testbox" hidden>
            <textarea name="100" class="testinput" id="testinput" onkeyup="checktest()"></textarea>
           
        </div>
        
        <div class="corectbtn" id="corectbtn" hidden>
             <button onclick="startcorrection()">Correction</button>
        </div>

        <div class="Correctionbox" id="Correctionbox" hidden>
            <div class="crsats">
                <div class="cr font" id="cr">&nbsp</div>
                <div class="cw font" id="cw">&nbsp</div>
                <div class="cn font" id="cn">&nbsp</div>
            </div>
            <div class="crinput"><input type="text" class="font" id="crinput" onkeyup="crcheck()"></div>
        </div>

        <!-- sprachmenü -->
        <div  id="languagebox" hidden >
          


            <div class="languagebox">
                <div id="lmenu" class="lmenu">
                    <div class="languages">
                        <button onclick="voicelist(1)">German -De-</button>
                        <button onclick="voicelist(2)">Englisch -Uk-</button> 
                        <button onclick="voicelist(3)">Español -Es-</button> 
                        <button onclick="voicelist(4)">Englisch -Us-</button> 
                        <button onclick="voicelist(5)">France</button> 
                        <button onclick="closelanguage()">Back</button> 
                    
                    </div>
                </div>
            </div>


                <div id="pmenu" hidden>
                    <div  class="languageoptions">
                        <div id="errorlanguage" class="lerro">Sorry your browser doesn't support this language &#128530</div>
                        <div class="loptions">
                            <button class="lbtn active" onclick="voicechange(1)" hidden>Deutsch</button>
                            <button class="lbtn" onclick="voicechange(2)" hidden>Deut</button>
                            <button class="lbtn" onclick="voicechange(3)" hidden>Deuastsch</button>
                            <button class="lbtn" onclick="voicechange(4)" hidden>Deutsch</button>
                            <button class="lbtn" onclick="voicechange(5)" hidden>Deutsch</button>
                            <button class="lbtn" onclick="voicechange(6)" hidden>Deutsch</button>
                            <button class="lbtn" onclick="voicechange(7)" hidden> hiddenDeutsch</button>
                            <button class="lbtn" onclick="voicechange(8)" hidden>Deutsch</button>
                            <button class="lbtn" onclick="voicechange(9)" hidden>Deutsch</button>
                            <button class="lbtn" onclick="voicechange(10)" hidden>Deutsch</button>
                            <button class="lbtn" onclick="voicechange(11)" hidden>Deutsch</button>
                            <button class="lbtn" onclick="voicechange(12)" hidden>Deutsch</button>
                            <button class="lbtn" onclick="voicechange(13)" hidden>Deutsch</button>
                            <button class="lbtn" onclick="voicechange(14)" hidden>Deutsch</button>
                            <button class="lbtn" onclick="voicechange(15)" hidden>Deutsch</button>
                            <button class="lbtn" onclick="voicechange(16)" hidden>Deutsch</button>
    
                        
                        </div>
                        <div class="ok">
                            <button onclick="closelanguage()">Ok</button>
                            <button onclick="back()">Back</button>
                        </div>
                    </div>
                   
                </div> 
            
         </div>


            <!-- history -->
         <div class="historybox" id="historybox"></div>
        

         <audio src="mp3/sound.mp3" loop autoplay id="audio"></audio>
    </body>

    <script src="script/test.js"></script>
    <script src="script/header.js"></script>
    <script src="script/diktat.js"></script>
    <script src="script/language.js"></script>
    <script src="script/history.js"></script>
</html>
